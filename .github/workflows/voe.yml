name: VOE Screenshot Automation

on:
  workflow_dispatch:
  push:

jobs:
  take-screenshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      # НАЙНАДІЙНІШИЙ СПОСІБ: Встановлення через офіційний .deb пакет
      # Це гарантовано підтягне всі X11, NSS та інші системні залежності
      - name: Install Google Chrome with all dependencies
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt-get install -y ./google-chrome-stable_current_amd64.deb
          # Перевіряємо, чи браузер запускається і не падає
          google-chrome-stable --version

      - name: Build and Run Screenshot Script
        env:
          # Залишаємо детальний лог, на випадок якщо щось піде не так
          RUST_BACKTRACE: 1
        run: cargo run --release

      - name: Upload Screenshot Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: voe-page-screenshot
          path: voe_detailed.png
          retention-days: 5
