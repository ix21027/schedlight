name: VOE Screenshot Automation

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * *'

jobs:
  take-screenshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Google Chrome (Linux version)
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt-get install -y ./google-chrome-stable_current_amd64.deb

      # ОСЬ НАШ ГЕНІАЛЬНИЙ ХАК
      - name: The Mac Path Hack for Rust Library
        run: |
          # Створюємо фейкову структуру папок macOS на Linux-сервері
          sudo mkdir -p "/Applications/Google Chrome.app/Contents/MacOS"
          
          # Робимо посилання з фейкового Mac-шляху на реальний Linux-браузер
          sudo ln -s /usr/bin/google-chrome-stable "/Applications/Google Chrome.app/Contents/MacOS/Google Chrome"

      - name: Build and Run Screenshot Script
        run: cargo run --release

      - name: Upload Screenshot Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: voe-page-screenshot
          path: voe_detailed.png
          retention-days: 5
