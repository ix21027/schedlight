name: Standard Puppeteer

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * *'

jobs:
  take-screenshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25'

      - name: Install Puppeteer
        run: |
          npm init -y
          npm install puppeteer
          
          # Системні бібліотеки, необхідні для роботи Chrome в Ubuntu
          sudo apt-get update
          sudo apt-get install -y libnss3 libatk-bridge2.0-0 libgtk-3-0 libasound2 libx11-xcb1

      - name: Run Script
        run: node scraper.js

      - name: Upload Screenshot Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: voe-page-screenshot
          path: voe_detailed.png
          retention-days: 5
