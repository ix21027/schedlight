name: VOE Screenshot Chaser Oxide

on:
  workflow_dispatch:
  push:

jobs:
  take-screenshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      # Встановлюємо Chrome + Xvfb (віртуальний монітор)
      - name: Install Google Chrome and Xvfb
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt-get update
          sudo apt-get install -y ./google-chrome-stable_current_amd64.deb xvfb

      - name: Build Rust App
        run: cargo build --release

      - name: Run Scraper with Virtual Display
        # Запускаємо через xvfb-run, щоб браузер працював у with_head() режимі без падіння
        run: xvfb-run --auto-servernum cargo run --release

      - name: Upload Screenshot Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: voe-page-screenshot
          path: voe_detailed.png
          retention-days: 5
