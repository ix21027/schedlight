name: VOE Screenshot Automation

on:
  workflow_dispatch:
  push:

jobs:
  take-screenshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      # НАДІЙНИЙ СПОСІБ ВСТАНОВЛЕННЯ CHROME
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      # Перевірка, що Chrome дійсно встановлено (допоможе нам, якщо щось піде не так)
      - name: Verify Chrome Installation
        run: google-chrome --version

      - name: Build and Run Screenshot Script
        run: cargo run --release

      - name: Upload Screenshot Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: voe-page-screenshot
          path: voe_detailed.png
          retention-days: 5
