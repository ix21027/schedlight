name: VOE Screenshot Automation

on:
  workflow_dispatch:
  push:

jobs:
  take-screenshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Chrome
        id: chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      # РОБИМО БРАУЗЕР ВИДИМИМ ДЛЯ RUST
      - name: Create Symlinks for Rust Library
        run: |
          echo "Встановлено Chrome за шляхом: ${{ steps.chrome.outputs.chrome-path }}"
          # Створюємо посилання на всі можливі назви, які може шукати бібліотека
          sudo ln -sf ${{ steps.chrome.outputs.chrome-path }} /usr/bin/google-chrome
          sudo ln -sf ${{ steps.chrome.outputs.chrome-path }} /usr/bin/google-chrome-stable
          sudo ln -sf ${{ steps.chrome.outputs.chrome-path }} /usr/bin/chromium
          sudo ln -sf ${{ steps.chrome.outputs.chrome-path }} /usr/bin/chromium-browser
          sudo ln -sf ${{ steps.chrome.outputs.chrome-path }} /usr/bin/chrome
          
          # Перевіряємо, чи працює основне посилання
          google-chrome-stable --version

      - name: Build and Run Screenshot Script
        env:
          # Вмикаємо детальний вивід помилок Rust
          RUST_BACKTRACE: 1
        run: cargo run --release

      - name: Upload Screenshot Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: voe-page-screenshot
          path: voe_detailed.png
          retention-days: 5
