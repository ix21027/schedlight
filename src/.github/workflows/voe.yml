name: VOE Screenshot Automation

on:
  workflow_dispatch:      # Дозволяє запускати вручну кнопку "Run workflow"
#   schedule:
#     - cron: '0 7 * * *'   # Запуск щодня о 07:00 UTC (09:00 або 10:00 за Києвом)

jobs:
  take-screenshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Google Chrome
        # Бібліотека використовує Chrome DevTools Protocol, тому потрібен браузер
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Build and Run Screenshot Script
        run: cargo run --release

      - name: Upload Screenshot Artifact
        # Цей крок завантажить файл, щоб ви могли його скачати в інтерфейсі GitHub
        uses: actions/upload-artifact@v4
        if: always() # Завантажити навіть якщо щось пішло не так, але файл створено
        with:
          name: voe-page-screenshot
          path: voe_detailed.png
          retention-days: 5